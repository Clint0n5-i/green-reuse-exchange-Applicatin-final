# Database Configuration - 
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true


# Ensures Tomcat has write permissions
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# JWT Configuration (custom properties, not Spring Boot defaults)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Server Configuration
server.port=8080

# SSL/HTTPS Configuration
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-alias=tomcat
# Logging
logging.level.com.greenreuse.exchange=INFO
logging.level.org.springframework.security=INFO

# Actuator production security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=WHEN_AUTHORIZED
management.endpoints.web.cors.allowed-origins=https://localhost:3000

# Database Configuration - 
spring.profiles.active=prod
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Ensures Tomcat has write permissions
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# JWT Configuration (custom properties, not Spring Boot defaults)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Server Configuration
server.port=8080

# SSL/HTTPS Configuration
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-alias=tomcat
# Logging
logging.level.com.greenreuse.exchange=INFO
logging.level.org.springframework.security=INFO

# Actuator production security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=WHEN_AUTHORIZED

